{% extends 'base.html' %} {% load static %} {% block title %} All jobs {% endblock %} {% block styles %}
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<style>
    .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 5vw);
        grid-gap: 15px;
    }
    
    .gallery__img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
{% endblock %}
<!-- Content Block -->
{% block content %} {% for image in images %}
<div class=”gallery”>
    <figure class=”gallery__item gallery__item--1 ">
      <img src="{{ image.company_image.url }} " class="gallery__img " alt="Image 1 ">
    </figure>
  </div>
{% endfor %}
{% endblock %}
